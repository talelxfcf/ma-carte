<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte avec icônes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Font Awesome 4.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Leaflet Awesome Markers CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.933, 2.355], 13);

    // Fond de carte OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Marqueur avec icône AwesomeMarkers
    const marker = L.marker([48.933, 2.355], {
      icon: L.AwesomeMarkers.icon({
        icon: 'cutlery',   // Nom de l'icône Font Awesome 4
        prefix: 'fa',      // Préfixe FA
        markerColor: 'red' // Couleur du marqueur
      })
    }).addTo(map);

    marker.bindPopup("Restaurant Le Forty");
  </script>
</body>
</html>
